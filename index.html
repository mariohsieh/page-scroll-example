<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Page Scroll Example</title>
        <link rel='stylesheet' href='css/styles.css'>
    </head>
    <body>
        <header class='bg-black'>
            <ul>
                <li>
                    <h3><a class='page-link' href='#one'>one</a></h3>
                </li>
                <li>
                    <h3><a class='page-link' href='#two'>two</a></h3>
                </li>
                <li>
                    <h3><a class='page-link' href='#three'>three</a></h3>
                </li>
                <li>
                    <h3><a class='page-link' href='#four'>four</a></h3>
                </li>
            </ul>
        </header>
        <main>
            <section id='one' class='bg-red'>
                <h2 class='text-center'>page one</h2>
            </section>
            <section id='two' class='bg-yellow'>
                <h2 class='text-center'>page two</h2>
            </section>
            <section id='three' class='bg-green'>
                <h2 class='text-center'>page three</h2>
            </section>
            <section id='four' class='bg-blue'>
                <h2 class='text-center'>page four</h2>
            </section>
        </main>
        <footer class='bg-orange'>
            <h2 class='text-center'>footer</h2>
        </footer>
        <script type='text/javascript' src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script type='text/javascript' src='scripts/app.js'></script>
    </body>
</html>
